<ng-container *ngIf="book">
  <div
    class="relative flex flex-col mt-6 text-gray-700 bg-white shadow-md bg-clip-border rounded-xl w-full max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl mx-auto"
  >

    <div class="absolute top-4 right-4 text-lg font-bold text-blue-gray-900">
      {{ book.price | currency: 'BRL'}}
    </div>

    <img
      [src]="book.image"
      [alt]="book.title"
      class="w-full h-72 object-contain"
    />

    <div class="p-6">
      <h5
        class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900"
      >
        {{ book.title }}
      </h5>
    </div>
    <div class="flex flex-col sm:flex-row justify-between p-6 pt-0">
      <a
        [href]="book.url"
        rel="noopener noreferrer"
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-blue-500 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none mb-2 sm:mb-0 sm:mr-2"
        type="button"
      >
        Detalhes
      </a>
      <button
        class="align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-red-400 text-white shadow-md shadow-blue-600/10 hover:shadow-lg hover:shadow-blue-600/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
        type="button"
        (click)="addToCart(book)"
      >
        Adicionar ao Carrinho
      </button>
    </div>
  </div>
</ng-container>
