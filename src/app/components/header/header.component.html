<nav class="w-full bg-blue-600 p-4">
  <div class="container mx-auto flex flex-wrap items-center justify-between">
    <div class="logo cursor-pointer mb-4 md:mb-0">
      <span class="text-white text-4xl font-bold">
        Book<span class="text-red-400">Store</span>
      </span>
    </div>
    <div
      class="search relative flex items-center w-full md:w-auto mb-4 md:mb-0"
      *ngIf="isLoggedIn"
    >
      <span class="absolute pl-3 text-gray-500">
        <i class="fa fa-search"></i>
      </span>
      <input
        type="text"
        placeholder="Busque por um livro"
        class="w-full md:w-96 p-2 pl-10 rounded-l-md text-gray-600"
      />
      <button class="bg-red-400 p-2 rounded-r-md text-white">Buscar</button>
    </div>
    <div class="hidden md:flex space-x-6">
      <ng-container *ngIf="!isLoggedIn">
        <a
          [routerLink]="['/login']"
          class="text-gray-100 hover:text-gray-300 font-bold"
          >Login</a
        >
        <a
          [routerLink]="['/cadastro']"
          class="text-gray-100 hover:text-gray-300 font-bold"
          >Cadastre-se</a
        >
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <a href="#" class="text-gray-100 hover:text-gray-300 font-bold"
          >Carrinho</a
        >
        <a href="#" class="text-gray-100 hover:text-gray-300 font-bold"
          >Bem vindo {{ userName }}</a
        >
        <a
          [routerLink]="['/login']"
          class="text-gray-100 hover:text-gray-300 font-bold"
          (click)="logout()"
          >Sair</a
        >
      </ng-container>
    </div>
    <div class="md:hidden">
      <button class="text-gray-100 focus:outline-none" (click)="toggleMenu()">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  </div>
  <div *ngIf="showMenu" class="md:hidden">
    <ng-container *ngIf="!isLoggedIn">
      <a
        [routerLink]="['/login']"
        class="block text-gray-100 hover:text-gray-300 font-bold p-2"
        >Login</a
      >
      <a
        [routerLink]="['/cadastro']"
        class="block text-gray-100 hover:text-gray-300 font-bold p-2"
        >Cadastre-se</a
      >
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <a href="#" class="block text-gray-100 hover:text-gray-300 font-bold p-2"
        >Carrinho</a
      >
      <a href="#" class="block text-gray-100 hover:text-gray-300 font-bold p-2"
        >Bem vindo {{ userName }}</a
      >
      <a
        [routerLink]="['/login']"
        class="block text-gray-100 hover:text-gray-300 font-bold p-2"
        (click)="logout()"
        >Sair</a
      >
    </ng-container>
  </div>
</nav>
